<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Medical Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    form {
      background-color: #fff;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .error {
      color: red;
      font-size: 0.9em;
      display: none;
      margin-top: 5px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .form-row .form-group {
      flex: 1;
      min-width: 200px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #2ecc71;
      color: white;
    }

    button[type="reset"] {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

<form id="medicalForm" onsubmit="return validateForm()">
  <h2>Patient Medical Information</h2>

  <div class="form-row">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>
      <span class="error" id="nameError">Name is required.</span>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
      <span class="error" id="dobError">Date of birth is required.</span>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <span class="error" id="genderError">Please select gender.</span>
    </div>

    <div class="form-group">
      <label for="bloodType">Blood Type</label>
      <select id="bloodType" required>
        <option value="">Select</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
      </select>
      <span class="error" id="bloodError">Please select blood type.</span>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" required>
    <span class="error" id="emailError">Please enter a valid email.</span>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required pattern="[0-9]{10}">
    <span class="error" id="phoneError">Enter a 10-digit phone number.</span>
  </div>

  <div class="form-group">
    <label for="address">Home Address</label>
    <input type="text" id="address" required>
    <span class="error" id="addressError">Address is required.</span>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="emergencyName">Emergency Contact Name</label>
      <input type="text" id="emergencyName" required>
      <span class="error" id="emergencyNameError">Required.</span>
    </div>

    <div class="form-group">
      <label for="emergencyPhone">Emergency Phone</label>
      <input type="tel" id="emergencyPhone" required pattern="[0-9]{10}">
      <span class="error" id="emergencyPhoneError">10-digit phone required.</span>
    </div>
  </div>

  <div class="form-group">
    <label for="insurance">Insurance Provider</label>
    <input type="text" id="insurance" required>
    <span class="error" id="insuranceError">Insurance provider is required.</span>
  </div>

  <div class="form-group">
    <label for="conditions">Medical Conditions</label>
    <textarea id="conditions" placeholder="List any known conditions, allergies, or ongoing treatments..."></textarea>
  </div>

  <div class="buttons">
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </div>
</form>

<script>
  function validateForm() {
    let valid = true;
    const fields = [
      { id: 'name', error: 'nameError' },
      { id: 'dob', error: 'dobError' },
      { id: 'gender', error: 'genderError' },
      { id: 'bloodType', error: 'bloodError' },
      { id: 'email', error: 'emailError', regex: /^[^@\s]+@[^@\s]+\.[^@\s]+$/ },
      { id: 'phone', error: 'phoneError', regex: /^\d{10}$/ },
      { id: 'address', error: 'addressError' },
      { id: 'emergencyName', error: 'emergencyNameError' },
      { id: 'emergencyPhone', error: 'emergencyPhoneError', regex: /^\d{10}$/ },
      { id: 'insurance', error: 'insuranceError' },
    ];

    fields.forEach(field => {
      const input = document.getElementById(field.id);
      const error = document.getElementById(field.error);
      const value = input.value.trim();

      if (!value || (field.regex && !field.regex.test(value))) {
        error.style.display = 'block';
        valid = false;
      } else {
        error.style.display = 'none';
      }
    });

    return valid;
  }
</script>

</body>
</html>
