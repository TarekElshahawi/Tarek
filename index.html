<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Medical Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3B82F6;
      --light-bg: #f9fafb;
      --input-border: #d1d5db;
      --error-color: #ef4444;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-bg);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h2 {
      color: var(--primary);
      text-align: center;
    }
    .section {
      margin-top: 30px;
    }
    .section h3 {
      border-bottom: 2px solid var(--primary);
      padding-bottom: 5px;
      margin-bottom: 20px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, select, textarea, .slider {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .submit-btn {
      background: var(--primary);
      color: #fff;
    }
    .reset-btn {
      background: #e5e7eb;
    }
    .submit-btn:hover {
      background: #2563eb;
    }
    .error {
      color: var(--error-color);
      font-size: 0.875rem;
      display: none;
      margin-top: 4px;
    }
    @media(max-width: 700px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Patient Registration Form</h2>

  <form id="medicalForm" onsubmit="return validateForm()">

    <div class="section">
      <h3>Personal Information</h3>
      <div class="form-grid">
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>
        <div>
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="slider-label" for="age">Age <span id="ageValue">30</span></label>
          <input type="range" id="age" min="0" max="120" value="30" oninput="document.getElementById('ageValue').innerText = this.value">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" pattern="\d{10}" required>
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" id="address" required>
        </div>
        <div>
          <label for="bloodType">Blood Type</label>
          <select id="bloodType" required>
            <option value="">Select</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
          </select>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Emergency Contact</h3>
      <div class="form-grid">
        <div>
          <label for="emergencyName">Name</label>
          <input type="text" id="emergencyName" required>
        </div>
        <div>
          <label for="emergencyPhone">Phone</label>
          <input type="tel" id="emergencyPhone" pattern="\d{10}" required>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Insurance</h3>
      <div class="form-grid">
        <div>
          <label for="insuranceProvider">Provider</label>
          <input type="text" id="insuranceProvider" required>
        </div>
        <div>
          <label for="policyNumber">Policy Number</label>
          <input type="text" id="policyNumber" required>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Medical History</h3>
      <label for="conditions">List known conditions, allergies, or medications</label>
      <textarea id="conditions" placeholder="e.g., asthma, penicillin allergy, metformin"></textarea>
    </div>

    <div class="buttons">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="reset-btn">Reset</button>
    </div>

  </form>
</div>

<script>
  function validateForm() {
    const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    const phoneRegex = /^\d{10}$/;
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const ePhone = document.getElementById('emergencyPhone').value.trim();

    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      return false;
    }
    if (!phoneRegex.test(phone)) {
      alert("Phone number must be 10 digits.");
      return false;
    }
    if (!phoneRegex.test(ePhone)) {
      alert("Emergency phone must be 10 digits.");
      return false;
    }
    return true;
  }
</script>
</body>
</html>
